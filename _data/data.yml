career-profile:
    title: Perfil Profesional
    summary: |
      Soy un profesional apasionado por el desarrollo de software, con experiencia como QA tester semi senior especializado en sistemas internos y externos tanto web como móviles en una empresa financiera. Mi carrera se centra en asegurar la calidad y funcionalidad de los sistemas críticos, colaborando estrechamente con equipos de desarrollo para identificar y corregir defectos. Poseo habilidades sólidas en pruebas funcionales y no funcionales, así como en la automatización de pruebas para mejorar la eficiencia y la cobertura del proceso de QA. Además, tengo un compromiso constante con la mejora continua y la entrega de productos de software de alta calidad.

